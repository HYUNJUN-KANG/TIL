{% extends 'base.html' %}
{% block content %}
<h1>DETAIL</h1>
<hr>
<h2>게시글 제목: {{ article.title }}</h2>
<h2>게시글 내용: {{ article.content }}</h2>
<h2>작성일: {{ article.created_at }}</h2>
<h2>생성일: {{ article.updated_at }}</h2>

<a href="{% url 'articles:edit' article.pk %}">EDIT</a>
<a href="{% url 'articles:del' article.pk %}">DELETE</a>
<a href="{% url 'articles:index' %}">BACK</a>
{% endblock %}
