<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   	<form action="#">     <!--서버로부터 입력된 정보를 확인--!>
        <label for="username">USERNAME : </label>
        <input type="text" placeholder="dd" id="username">
        <br>
        <label for="password">PWD : </label>
        <input type="password" id="password">
        <!-- 일반 버튼은 눌리는 버튼 역할 --!>
        <input type="button" value="로그인">
        <!-- 서브밋 버튼은 눌리면 form 태그에 설정된 action으로 값을 보내줌.--!>
		<input type="button" value="서브밋">
		<!--얘도 서브밋 역할--!>
		<button>버튼</button>
    </form>
</body>
</html>
