<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 선택자 */
        article p {
            color: red;
        }

        /* 직계 자손 선택자 */
        article > p {
            color: blue;
        }

        /* 형제 요소 선택자 (p와 같은 레벨에 있는 section에 적용*/
        p ~ section {
            color: orchid;
        }

        /* 인접 형제 요소 선택자 */
        section + p {
            color: cornflowerblue;
        }

        h2 {
            display: none;
        }

        h3 {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <article>
        <h1>H1 태그 입니다.</h1>
        <p>첫번째 p</p>
        <p>두번째 p</p>
        <div>
            <p>디브 안에 p</p>
            <h2>H2 태그 입니다.</h2>
            <section>섹션 영역 1</section>
            <h3>H3 태그 입니다.</h3>
            <p>디브 안에 p2</p>
            <div>
                <section>디브 섹션 영역</section>
            </div>
        </div>
        <section>섹션 영역 2</section>
        <p>세번째 p</p>
    </article>
</body>
</html>
